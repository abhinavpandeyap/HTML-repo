<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
</head>
<body>
<h1>Registration Form</h1>
<div id="reg-form">
<form action="" method="">
    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" placeholder="abhinav" required>
    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" placeholder="pandey" required>
<div>
    <lable for="gender">Gender:</lable>
    <input type="radio" name="gender-choice" value="choice-1">
    <lable for="gender-male">Male</lable>
    <input type="radio" name="gender-choice" value="choice-2">
    <lable for="gender-female">Female</lable>
    <input type="radio" name="gender-choice" value="choice-3">
    <lable for="gender-others">Others</lable>
</div>
<div>
    <lable for="mail">E-mail:</lable>
    <input type="text" name="E-mail" placeholder="abhinav@gmail.com">
    <lable for="passsword">Password:</lable>
    <input type="password" name="password">
</div>
<div>
<lable for="MOB">MOB:</lable>
<select for="month">
    <option value="0" selected desabled>Month</option>
   <option value="jan">jan</option>
   <option value="feb">feb</option>
   <option value='mar"'>mar</option>
   <option value="apr">apr</option>
   <option value="may">may</option>
   <option value="jun">jun</option>
   <option value="jul">jul</option>
   <option value="aug">aug</option>
   <option value="sep">sep</option>
   <option value="oct">oct</option>
   <option value="nov">nov</option>
   <option value="dec">dec</option>
   </select>
</div>
<div>
<input type="checkbox" name="agree" >
<lable for="agree">I Agree</lable>
<button type="submit">Submit</button>



</div>









</form>


</div>


</body>




</html>
